services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    restart: unless-stopped
    env_file:
      - .env.local
    environment:
      NODE_ENV: production
      AI_FREE_ONLY: "true"
      AI_PROVIDER: auto
      AI_ENABLE_LOCAL_FALLBACK: "true"
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.1:8b}
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      ollama:
        condition: service_healthy

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    environment:
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.1:8b}
      OLLAMA_BIND_ADDRESS: 0.0.0.0:11434
      OLLAMA_SKIP_MODEL_PULL: ${OLLAMA_SKIP_MODEL_PULL:-false}
    command:
      - /bin/sh
      - /usr/local/bin/ollama-entrypoint.sh
    volumes:
      - ollama_data:/root/.ollama
      - ./scripts/ollama-entrypoint.sh:/usr/local/bin/ollama-entrypoint.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s

volumes:
  ollama_data:
